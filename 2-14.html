<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2-14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
var str = '';
var list = document.getElementById('aqi-list');
var pos=["一","二","三","四","五","六"];
var	lists = aqiData.filter(function(value){
	return value[1]>60;
}).sort(function(a,b){
    return b[1]-a[1];
});
lists.forEach(function(value,index){
    str+="<li>第"+pos[index]+"名："+value[0]+"，"+value[1]+"</li>";
});
	list.innerHTML = str;
	
})();

</script>
</body>
</html>
