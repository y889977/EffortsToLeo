<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
	var source = document.getElementById('source').getElementsByTagName('li'),
		data = [];
	for (var i = 0 ; i < source.length ; i++){
		var city = source[i].innerHTML.split("空气质量：")[0];
		var num = Number(source[i].children[0].innerHTML);
		data.push([city,num]);
	}
  /*

  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */

	var	lists = data.sort(function(a,b){
    	return b[1]-a[1];
	});
	return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */

	var str = '';
	var list = document.getElementById('resort');
	data.forEach(function(num){

	});
	list.innerHTML = str;
}

function btnHandle() {
  var aqiData = getData();

  render(aqiData);

function init() {
	document.getElementById('sort-btn').addEventListener('click',function(){

	})
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
